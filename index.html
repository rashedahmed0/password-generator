<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-950 flex justify-center items-center m-20">
    <section class="w-[70%] pl-5  p-10">
        <h1 class="text-3xl text-white font-semibold ">
            Generate a
        </h1>
        <h1 class="mb-4 text-emerald-600 text-3xl font-semibold  underline"> Random Password </h1>
        <div class="mb-4 bg-white w-[70%] flex justify-between items-center text-lg font-normal px-3 py-2">
            <input id="showPassword" class="outline-none"></input>
            <img id="copy" class="w-[30px]" src="./images/copy.png">
        </div>
        <div id="generate" class="mb-4 flex py-2 w-[50%] justify-between px-3 items-center text-white bg-teal-400">
            <p class="text-2xl ">Generate Password </p>
            <img class="w-[25px]" src="./images/generate.png">
        </div>

    </section>


    <script>
        document.getElementById('generate').addEventListener('click', function () {
            const length = 12;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ12345678901234567890-_=+;:,./<>?';
            let Password = '';
            for (let i = 0; i < length; i++) {
                Password += charset.charAt(Math.floor(Math.random() * charset.length))
            }
            // console.log(Password);
            const showPassword = document.getElementById('showPassword');
            showPassword.value = Password;
        })

        document.getElementById('copy').addEventListener('click', function () {

            showPassword.select();
            document.execCommand("copy");

        })
        // function copyPassword() {
        //     showPassword.select();
        //     document.execCommand("copy");
        

        // }
    </script>







</body>

</html>
